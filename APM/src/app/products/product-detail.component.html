<div class="card">
    <div class="card-header">
        {{pageTitle + ': ' + product?.productName}}
    </div>
    <div class='card-body'>
        <table class='table' *ngIf="product">
            <tbody>
                <tr>
                    <td>Name: {{product.productName}}</td>
                    <td rowspan="5">
                        <img class="mx-auto d-block" [src]="product.imageUrl" 
                        [title]="product.productName"
                        [style.width.px]="imageWidth"
                        [style.margin.px]="imageMargin">
                    </td>
                </tr>
                <tr><td>Product Code: {{ product.productCode | lowercase | convertToSpaces:'-'}}</td></tr>
                <tr><td>Release Date: {{product.releaseDate}}</td></tr>
                <tr><td>Price: {{ product.price | currency:'GBP':'symbol':'1.2-2'}}</td></tr>
                <tr><td><pm-star [rating]="product.starRating"></pm-star></td></tr>
            </tbody>
        </table>
    </div>
    <div class="card-footer">
        <button class="btn btn-outline-secondary"
        style="width:80px"
        (click)="onBack()">
        <i class="fa fa-chevron-left"></i> Back
    </button>
    </div>
</div>
